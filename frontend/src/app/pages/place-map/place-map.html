<div class ="map-container">
    <app-attraction-filter (criteriaChange)="onCriteriaChange($event)"></app-attraction-filter>
    <div id="map" class="map"></div>
    @if(mapReady){
        <app-attraction [map]="map" [criteria]="criteria"></app-attraction>
        @if(attractionDetails$){
             <app-attraction-details-component class="details-panel"></app-attraction-details-component>
        }
       
    }
</div>
