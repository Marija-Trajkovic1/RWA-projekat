<div class="shared-container">
    <mat-card class="shared-card">
        <mat-card-header>
            <mat-card-title>
                Login
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required autocomplete="email"/>
                    @if (loginForm.get('email')?.hasError('required')) {
                        <mat-error >Email is required!</mat-error>
                    }
                    @if (loginForm.get('email')?.hasError('email')) {
                    <mat-error>Enter a valid email!</mat-error>
                    }
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required autocomplete="current-password" />
                    @if (loginForm.get('password')?.hasError('required')){
                        <mat-error>Password is required!</mat-error>
                    }
                    
                </mat-form-field>

                @if(error$ | async; as error){
                    <div class="error-message">
                        {{error}}
                    </div>
                }
                
                <div class="button-group">
                    <button mat-raised-button color="primary" type="submit">
                        Login
                    </button>

                    <button mat-raised-button type="button" routerLink="/home">
                        Home page
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
