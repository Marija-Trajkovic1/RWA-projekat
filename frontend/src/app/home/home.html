<div class="home-container">
        <div class="content-wrapper">
              <mat-card class="text-section">
                <mat-card-header>
                        <mat-card-title class="title">Discover Your Next Adventure</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <p class="subtitle">Explore attractions, hidden gems, and historical places around you.</p>

                        <button mat-button class="home-button" [routerLink]="['/login']">Login</button>
                        <button mat-button class="home-button" routerLink="/register">Register</button>
                </mat-card-content>
              </mat-card>
              <div class="image-section">
                <img 
                src="assets\images\image.png" 
                alt="CityCompass Visual" 
                class="feature-image"
                />
              </div> 
        </div>
</div>
