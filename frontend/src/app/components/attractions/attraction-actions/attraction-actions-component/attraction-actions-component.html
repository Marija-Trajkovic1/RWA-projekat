<mat-card-actions class="action-buttons">
    <div class="action-item" (click)="onUpdateSave()">
        <button mat-icon-button color="warn" [disabled]="!attractionId">
            @if(!(loadingIsSaved$ | async)){
            <mat-icon>
                {{(isSaved$ | async) ? 'favorite': 'favorite_border'}}
            </mat-icon>
            }  
        </button>
        <span>Save</span>
    </div>

    <div class="action-item" (click)="onMarkVisited()">
        <button mat-icon-button color="accent" [disabled]="!attractionId">
            @if(!(loadingIsVisited$ | async)){
            <mat-icon>
                {{(isVisited$ | async) ? 'star': 'star_border'}}
            </mat-icon>
            }
        </button>
        <span>Visited</span>
    </div>

</mat-card-actions>
