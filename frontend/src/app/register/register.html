<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title class="title">
                Register
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Your full name</mat-label>
                    <input matInput type="fullName" formControlName="fullName" required/>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required/>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput type="username" formControlName="username" required/>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required/>
                </mat-form-field>
            
                <button mat-raised-button color="primary" type="submit">
                    Register
                </button>

                <button mat-raised-button color="priamry" type="reset" [routerLink]="['/home']">
                    Home page
                </button>
            
            </form>
        </mat-card-content>

    </mat-card>

</div>
